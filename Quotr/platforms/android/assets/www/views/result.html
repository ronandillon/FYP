<section class="card result">
<div style="margin-top:11%;">
    <div>
    <img id="poster" style="float: left;" src="" height="30%"  width="35%" >
    <div style="position: relative;">
    <h1 id="title"></h1>
    <h2 id="year" ></h2>
    <h3 id="plot" ></h3>
    </div></div>
    <br>
    <div>
    <table width="100%">
    <tbody>
    <tr>
        <td>Director</td>
        <td id="director"></td>
    </tr>
    <tr>
        <td>Writer</td>
        <td id="writer"></td>
    </tr>
    <tr>
        <td>Actor</td>
        <td id="actor"></td>
    </tr>
    <tr>
        <td>Language</td>
        <td id="language"></td>
    </tr>
    <tr>
        <td>Country</td>
        <td id="country"></td>
    </tr>
    <tr>
        <td>Rated</td>
        <td id="rated"></td>
    </tr>
    <tr id="seasontab">
        <td>Season</td>
        <td id="season"></td>
    </tr>
    <tr id="episodetab">
        <td>Episode</td>
        <td id="episode"></td>
    </tr>
    <tr>
        <td>Genre</td>
        <td id="genre"></td>
    </tr>
    <tr>
        <td>Released</td>
        <td id="released"></td>
    </tr>
    <tr>
        <td>Run Time</td>
        <td id="runtime"></td>
    </tr>
    <tr>
        <td>IMDb Rating</td>
        <td id="imdbrating"></td>
    </tr>
    </tbody>
    </table>
    <section layout="row" style="text-align: center" layout-sm="column" layout-align="center center">
	  <md-button class="groupX lone"  ng-click="recommend()">Recommendations</md-button>
    </section>
    </div>
    <div style="clear:both;">

    <table  width="100%">
    <tr>
     <td ng-repeat="rec in recommended" style="text-align:center;">
		 <h2>{{rec[1]}}</h2>
		 <img  src="{{rec[3]}}" ng-click="retrieve(rec[0])" width="80%" height="25%" >
		 <h4>IMDB RATING : {{rec[2]}}</h4>
         <br>
     </td>
    </tr>
     </table>
</div></div>
</section>
