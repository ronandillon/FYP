<section class="card history">
 <div style="margin-top:100px;" width="100%">

	{{showhistory()}}
	 <table cellspacing="0" cellpadding="0" border="0" width="100%">
	 <tbody>
		 <tr  ng-repeat="hist in userhistory" style="display:block;clear:both;">

			<td>
				 <img  src="{{hist[2]}}"  height="400"  width="300" >
			</td>
			 <td>
				 <h1>{{hist[0]}}</h1>
				 <h3>IMDB RATING : {{hist[1]}}</h3>
			</td>
		</tr>
	</tbody>
	</table>
 </div>
</section>
